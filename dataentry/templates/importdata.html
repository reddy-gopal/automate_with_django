{% extends 'base.html' %}


{% block content %}
<div class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center mb-4">ðŸ“‚ Import Data</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="file_path" class="form-label">Upload CSV File</label>
        <input type="file" id="file_path" name="file_path" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label for="model_name" class="form-label">Select Model Name</label>
        <select id="model_name" name="model_name" class="form-select" required>
          <option value="">Select a model</option>
          {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">ðŸš€ Import Data</button>
      </div>

      {% include 'alerts.html' %}
    </form>
  </div>
</div>
{% endblock %}

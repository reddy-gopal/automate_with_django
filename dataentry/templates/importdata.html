<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center mb-4">ðŸ“‚ Import Data</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="file_path" class="form-label">Upload CSV File</label>
        <input type="file" id="file_path" name="file_path" class="form-control" placeholder="Enter file path" required>
      </div>
      
      <div class="mb-3">
        <label for="model_name" class="form-label">Select Model Name</label>
        <select id="model_name" name="model_name" class="form-select" required>
            <option value="">Select a model</option>
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">ðŸš€ Import Data</button>
      </div>

      {% include 'alerts.html' %}
    </form>
  </div>

</body>
</html>

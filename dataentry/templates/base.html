<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Automate with Django{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
  <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Django Automation</a>
    </div>
    {% if request.user %}
      <div class="navbar-nav ms-auto">
        <span class="navbar-text text-white">Hello, {{ request.user.username }}!</span>
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
      </div>
    {% else %}
      <div class="navbar-nav ms-auto">
        <a class="nav-link text-white" href="{% url 'account_login' %}">Login</a>
      </div>
    {% endif %}
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
